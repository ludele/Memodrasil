<!-- creator-window.html -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="../css/style.css">
   <script src="../js/ui/resize-textarea.js" defer></script>
   <script src="../js/ui/creator.js" defer></script>
   <script src="../js/ui/home-script.js" defer></script>
   <title>Creator</title>
</head>

<body>
   <header>
      <h1 class="wrapper">Creator</h1>
      <div class="header-box">
         <a href="index.html">Home</a>
         <a id="startGameBtn" href="#">Game</a>
      </div>
   </header>
   <div class="box form-container">
      <form id="sceneForm">
         <textarea class="box" id="narrativeName" name="narrativeName" placeholder="Enter file-name"></textarea>

         <div class="box">
            <h2>Scene</h2>
            <h3>Start with scene name 'start' (without quotes)</h2>
            <textarea id="sceneName" name="sceneName" placeholder="Enter Scene Name"></textarea><br>
            <textarea id="sceneText" name="sceneText" placeholder="Enter Scene Text"></textarea><br>
         </div>
         <div class="box">
            <h2>Option and destination</h2>
            <h3></h2>
            <textarea id="optionText" name="optionText" placeholder="Enter Option Text: The name of the option"></textarea><br>
            <textarea id="destination" name="destination" placeholder="Enter Destination Scene: The scene option goes to"></textarea><br>
         </div>

         <div id="button-container">
            <button type="button" id="addOption">Add Option</button>
            <button type="button" id="saveNarrative">Save Narrative</button>
         </div>
         <div class="box button-container">
            <input class="box" type="file" id="loadNarrativeFile" accept=".json">
            <button id="cleanseNarrative">Cleanse Narrative</button>
            <button id="loadNarrativeButton">Load Narrative</button>
         </div>
      </form>
   </div>

   <div id="visualization"></div>
</body>

</html>
